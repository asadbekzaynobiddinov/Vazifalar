<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="main-cont">
        <h1 id="register">Register</h1>
        <div class="users-info">
            <form id="form">
                <div class="box">
                    <div class="input-box">
                        <input type="text" name="name" id="name" class="input" placeholder="Enter your name" autocomplete="off">
                    </div>

                    <div class="input-box">
                        <input type="text" name="username" id="username" class="input" placeholder="Enter your username" autocomplete="off">
                    </div>
                </div>


                <div class="box">
                    <div class="input-box">
                        <input type="text" name="email" id="email" class="input" placeholder="Enter your email" autocomplete="off">
                    </div>

                    <div class="input-box">
                        <input type="text" name="number" id="number" class="input" placeholder="Enter your number" autocomplete="off">
                    </div>
                </div>

                <div class="box">
                    <div class="input-box">
                        <input type="password" name="password" id="password" class="input" placeholder="Enter your password" autocomplete="off">
                    </div>

                    <div class="input-box">
                        <input type="password" name="c_password" id="c_password" class="input" placeholder="Confirm password" autocomplete="off">
                    </div>
                </div>

                <div id="gender-box">
                    <p>Gender</p>
                    <div class="input-box">
                        <div class="item-gender-box">
                            <input type="radio" name="genders" class="radio-btn" value="male" id="male">
                            <label for="male">Male</label>
                        </div>

                        <div class="item-gender-box">
                            <input type="radio" name="genders" class="radio-btn" value="female" id="female">
                            <label for="female">Female</label>
                        </div>

                        <div class="item-gender-box">
                            <input type="radio" name="genders" class="radio-btn" value="not_say" id="not_say">
                            <label for="not_say">Prefer not say</label><br>
                        </div>                
                    </div>
                </div>

                <button id="btn" type="submit">Register</button>
                
                <div class="login-link">
                    <p>Do you have an account ? <a href="./login.html">Login</a></p>
                </div>
                

            </form>
        </div>
    </div>

    <script src="../js/register.js""></script>
    
</body>
</html>
